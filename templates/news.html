<!DOCTYPE html>
<html>
<head>
    <title>{{ topic }} news</title>
</head>
<body>
    <h1>{{ topic }} news</h1>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{{ article.url }}">{{ article.title }}</a>
            <p>{{ article.description }}</p>
            
        </li>
        {% endfor %}
    </ul>
</body>
</html>
